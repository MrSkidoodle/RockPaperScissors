<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript test</title>
    <link rel="stylesheet" href="gamestyles.css">
</head>
<body>
    <!-- main box thing -->
    <section>
        <div class="maintextBox">
            <div class="maintextbeauty">
            <h1 class="maintext">Welcome Javascript</h1> 
            </div>
        </div>  
    </section>
    <section class="Score">
        <div class="ScoreBox">
            <h1 class="ScoreText">Player Score : </h1>
            <h1 class="ScoreVariable ScoreText" id="playerscore">0</h1>
        </div>
        <div class="ScoreBox">
            <h1 class="ScoreText">AI Score : </h1>
            <h1 class="ScoreVariable ScoreText" id="aiscore">0</h1>
        </div>
    </section>
    <section>
        <div class="Responses">
            <div class="Player">
                <h1>Player:</h1>
                <h1 class="PlayerResponse">Rock</h1>
            </div>
            <h1 id="WinLose"></h1>
            <div class="AI">
              <h1>AI:</h1>
                <h1 Class="AIResponse">Rock</h1>  
            </div>
            
        </div>
    </section>
    
</body>
</html>
